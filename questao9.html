               - Intercalar duas palavras digitadas
            ---------------------------------------------------------->

       <script type="text/javascript">
       	
       		function Juntar() {
    			document.getElementById('n3').value = "";
    			var campo1 = document.getElementById('n1').value;
    			var campo2 = document.getElementById('n2').value;

    				if (campo1.length < campo2.length) {
        				var imp = campo2.length;

    				} else {
        					var imp = campo1.length;
    				}

    			for (i = 0; i < imp; i++) {
        			document.getElementById('n3').value += campo1.substring(i, i + 1) + campo2.substring(i, i + 1);
    			}
			}

       </script>
